<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="sass/signup.css" />
  </head>
  <body>
    <section>
      <form id="loginForm">
        <h2>Login</h2>
        <label>email</label>
        <input type="email" placeholder="Email" id="email" required autofocus />
        <label>Password</label>
        <input type="password" placeholder="password" id="password" required />
        <input type="submit" value="Login" id="login" />
        <p><a href="signup.html">¿Aún no te has registrado?</a></p>
      </form>
      <div class="imgBg">
        <img src="img/WomanForm-01.png" alt="" />
      </div>
    </section>

    <script src="js/login.js"></script>
  </body>
</html>
